<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- CSS -->
  <link rel="stylesheet" href="../src/assets/style.css">

  <!-- FavIcon -->
  <link rel="shortcut icon" href="../src/assets/images/coin.png" type="image/x-icon">

  <!-- Roboto Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/3262079615.js" crossorigin="anonymous"></script>

  <title>Finance Balance</title>
</head>

<body>

  <header>
    <a href="" id="logo">Finance Balance</a>
    <a href="">
      <img src="../src/assets/images/dollar.png" alt="">
    </a>
    <nav id="nav">
      <button aria-label="Abrir Menu" id="btn-mobile" aria-expanded="false" aria-controls="menu"
        aria-haspopup="true">Menu
        <span id="hamburger"></span>
      </button>
      <ul id="menu" role="menu">
        <li>
          <a href="">Início</a>
        </li>
        <li>
          <a href="">Balanço</a>
        </li>
        <li>
          <a href="">Histórico</a>
        </li>
      </ul>
    </nav>
  </header>

  <section>
    <div class="container">
      <div class="container-primary">
        <div class="input-finance">
          <h1>Adicionar Receita/Despesa</h1>
          <form>
            <label for="finance">Finança</label>
            <input type="text" id="finance">

            <label for="value">Valor</label>
            <input type="number" step="0.01" id="value">

            <button type="submit">Salvar</button>
          </form>
        </div>
        <div class="balance">

          <div class="recipe">
            <h3>Receita</h3>
            <span class="total-recipe"></span>
          </div>

          <div class="debt">
            <h3>Débito</h3>
            <span class="total-debt"></span>
          </div>

          <div class="total">
            <h3>Total</h3>
            <span class="total-value"></span>
          </div>
        </div>
      </div>
      <div class="container-secondary">
        <h3>Histórico</h3>
        <ul data-history>

        </ul>
      </div>
    </div>
  </section>

  <script src="../src/assets/scripts.js"></script>
</body>

</html>
